---
# Network configuration for Raspberry Pi DHCP server
telefonefix_network_subnet: "192.168.100.0/24"
telefonefix_gateway_ip: "192.168.100.1"
telefonefix_dhcp_pool_start_offset: 10
telefonefix_dhcp_pool_size: 40

# HT801 device configuration - REQUIRED: Set these values for your device
ht801_mac: ""
ht801_static_ip: ""

# DNS servers for DHCP clients
telefonefix_dns_servers:
  - "8.8.8.8"
  - "8.8.4.4"

# Network interface to configure
telefonefix_ethernet_interface: "eth0"

# Asterisk configuration - REQUIRED: Set these values for your setup
telefonefix_public_ip: ""
telefonefix_asterisk_phone_user: "6001"
telefonefix_asterisk_phone_password: ""
telefonefix_twilio_domaine: ""
telefonefix_twilio_phone_number: ""
telefonefix_twilio_user: ""
telefonefix_twilio_password: ""

# Asterisk configuration files to mount in container
telefonefix_mounted_config_files:
  - pjsip.conf
  - rtp.conf
  - extensions.conf

# TTS Playback generation configuration
telefonefix_asterisk_playback_patterns:
  connecting:
    en: "Connecting you to ${contact_name}"
    fr: "Connexion vers ${contact_name}"
  not-allowed:
    en: "Calls to ${contact_name} are not allowed at this time"
    fr: "Les appels vers ${contact_name} ne sont pas autorisés en ce moment"
  currently-busy:
    en: "${contact_name} is currently busy"
    fr: "${contact_name} est occupé"
  unavailable:
    en: "${contact_name} is currently unavailable"
    fr: "${contact_name} n'est pas disponible"

# Voice mapping for different languages
telefonefix_voice_map:
  en: "en_US-amy-low"
  fr: "fr_FR-siwis-low"
  pt: "pt_BR-cadu-medium"

# TTS container configuration
telefonefix_tts_container_name: "telefonefix-tts-temp"
telefonefix_tts_container_port: 8080

# Super user override prefix (optional) - if set, allows bypassing time restrictions
# Example: if set to "23", dialing 23101 will call extension 101 regardless of allowed hours
# telefonefix_super_user_override_prefix: "23"
